[behave]
# =============================================================================
# Behave Configuration for Claude Playwright Agent
# =============================================================================
# This configuration file is used when running behave BDD tests
# Documentation: https://behave.readthedocs.io/

# =============================================================================
# PATHS
# =============================================================================
# Directory containing feature files (relative to project root)
paths = features

# Output directory for Behave reports
outfiles = reports/behave

# =============================================================================
# FORMAT
# =============================================================================
# Output format: pretty, plain, json, json.pretty, progress, progress2, progress3
format = pretty

# Show timing information for each step
show_timings = true

# Show snippet for undefined steps
show_snippets = false

# Show source code for steps (useful for debugging)
show_source = false

# =============================================================================
# STEP DISCOVERY
# =============================================================================
# Directory containing step definition files
steps_directory = steps

# =============================================================================
# LOGGING
# =============================================================================
# Enable logging
logging = true

# Logging format: %(levelname)s:%(name)s:%(message)s
logging_format = %(asctime)s - %(name)-15s - [%(levelname)-8s] - %(message)s

# Logging date format
logging_dateformat = %Y-%m-%d %H:%M:%S

# Log level: NOTSET, DEBUG, INFO, WARNING, ERROR, CRITICAL
logging_level = INFO

# Log file path (relative to project root)
log_file = logs/behave.log

# =============================================================================
# JUnit REPORTS
# =============================================================================
# Generate JUnit XML reports (useful for CI/CD)
junit = true

# JUnit output directory
junit_directory = reports/junit

# =============================================================================
# STATISTICS
# =============================================================================
# Show statistics at the end of execution
statistics = true

# Show summary at the end of execution
summary = true

# =============================================================================
# TAG EXPRESSIONS
# =============================================================================
# Default tag expression for filtering scenarios
# Examples:
#   --tags=@smoke
#   --tags="not @slow"
#   --tags="@smoke and not @wip"
# tags = @smoke

# =============================================================================
# SCENARIO OUTLINE NAME REPLACEMENT
# =============================================================================
# Format for scenario outline names
# <name> will be replaced with example values
# name_prefix = Scenario Outline:

# =============================================================================
# STOP ON FAILURE
# =============================================================================
# Stop execution on first failure
# on_error = fail  # Options: fail, continue

# =============================================================================
# USER DATA
# =============================================================================
# Additional user-defined parameters
# These can be accessed in steps via context.config.userdata
# [userdata]
# base_url = https://example.com
# browser = chromium
# headless = true

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
# Behave will automatically load environment variables
# These can be accessed in steps via os.getenv()
# Example:
#   CPA_BASE_URL=https://example.com
#   CPA_BROWSER=chromium

# =============================================================================
# CUSTOM FORMATTERS
# =============================================================================
# Register custom formatters
# [formatters]
# custom_formatter = path.to.CustomFormatter

# =============================================================================
# TYPE REGISTRY
# =============================================================================
# Register custom types for step parameters
# [types]
# CustomType = module.CustomTypeConverter
