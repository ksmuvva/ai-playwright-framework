version: '3.8'

services:
  playwright-framework:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-playwright-framework
    volumes:
      # Mount project directory
      - .:/app
      # Mount test results
      - ./test-results:/app/test-results
      - ./reports:/app/reports
      - ./screenshots:/app/screenshots
      # Persist memory database
      - ./cpa-data:/app/.cpa
    environment:
      - NODE_ENV=production
      - PYTHONPATH=/app
      - CI=true
    working_dir: /app
    command: ["cpa", "test", "run"]
    networks:
      - test-network

  # Selenium Grid for parallel execution
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - test-network

  chrome:
    image: selenium/node-chrome:4.15.0
    container_name: chrome-node
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    depends_on:
      - selenium-hub
    networks:
      - test-network

  firefox:
    image: selenium/node-firefox:4.15.0
    container_name: firefox-node
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    depends_on:
      - selenium-hub
    networks:
      - test-network

  # Database for test results storage (optional)
  postgres:
    image: postgres:15-alpine
    container_name: test-db
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - test-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: test-cache
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - test-network

  # Reporting dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-dashboard
    ports:
      - "8080:8080"
    volumes:
      - ./reports:/app/reports
      - ./cpa-data:/app/.cpa
    command: ["python", "-m", "http.server", "8080", "--directory", "reports"]
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
