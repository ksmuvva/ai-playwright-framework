[behave]
# Behave configuration file

# Show detailed output
show_skipped = true
show_timings = true
color = true

# Default format
default_format = pretty

# Output formats (can specify multiple)
format = pretty
        # json
        # html

# Additional options
summary = true
snippets = true
junit = false

# Stop on first failure (useful for debugging)
# stop = true

# Logging
# logging_level = INFO
# logging_format = %(levelname)s:%(name)s:%(message)s

# Tags
# default_tags = -@skip -@wip

# Paths
paths = features

# Steps directory
# steps_dir = steps

# Dry run (don't execute steps, just check syntax)
# dry_run = false

# No capture (show print statements)
# no_capture = true
# no_capture_stderr = true

# Browser specific
# userdata_defines = browser=chromium headless=false
