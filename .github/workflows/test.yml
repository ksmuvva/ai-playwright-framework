name: AI Playwright Framework Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Playwright
        run: |
          npm install -g playwright@latest
          npx playwright install-deps ${{ matrix.browser }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --cov=src/claude_playwright_agent --cov-report=xml --cov-report=html

      - name: Run BDD tests
        run: |
          pip install behave
          behave features/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: integration
          name: codecov-${{ matrix.browser }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            htmlcov/
            .pytest_cache/
            reports/

      - name: Archive screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-${{ matrix.browser }}
          path: |
            test-results/
            screenshots/

  memory-analysis:
    name: Memory System Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Analyze memory patterns
        run: |
          cpa memory stats
          cpa memory query "selector_healing" --limit 20
          cpa memory list --type episodic

      - name: Generate memory report
        run: |
          cpa memory export memory-report.json
          cpa memory consolidate

      - name: Upload memory report
        uses: actions/upload-artifact@v3
        with:
          name: memory-report
          path: memory-report.json

  self-healing-report:
    name: Self-Healing Analytics
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Generate healing analytics
        run: |
          python -c "
          from src.claude_playwright_agent.self_healing import HealingAnalytics
          analytics = HealingAnalytics()
          # Generate report
          stats = analytics.get_overall_stats()
          print('Healing Statistics:', stats)
          "

      - name: Upload healing report
        uses: actions/upload-artifact@v3
        with:
          name: healing-analytics
          path: |
            .cpa/healing/
            reports/

  flaky-test-detection:
    name: Flaky Test Detection
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Detect flaky tests
        run: |
          python -c "
          from src.claude_playwright_agent.reporting.dashboard import FlakyTestDetector
          from datetime import datetime

          detector = FlakyTestDetector(threshold=0.5)
          # Analyze recent test runs (would load from actual test results)
          flaky = detector.get_all_flaky_tests()
          print(f'Found {len(flaky)} flaky tests')
          for test in flaky:
              print(f\"  - {test['test_name']}: {test['flakiness_score']:.1%} flaky\")
          "

      - name: Comment PR with flaky tests
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Would read flaky test results and comment on PR

  report:
    name: Generate Reports
    runs-on: ubuntu-latest
    needs: [test, memory-analysis, self-healing-report]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate comprehensive report
        run: |
          python -c "
          from src.claude_playwright_agent.reporting.trends import TrendAnalyzer
          from pathlib import Path

          analyzer = TrendAnalyzer()
          # Generate trend report
          analyzer.generate_report(Path('reports/trends.html'))
          print('Trend report generated')
          "

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-reports
          path: |
            reports/
            htmlcov/
            *.json

      - name: Publish test results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, report]
    if: always()

    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Test execution ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send email notification
        if: ${{ secrets.EMAIL_NOTIFICATIONS != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Test Results - ${{ job.status }}"
          to: ${{ secrets.EMAIL_NOTIFICATIONS }}
          from: AI Playwright Framework
          body: |
            Test execution ${{ job.status }}

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}

            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
