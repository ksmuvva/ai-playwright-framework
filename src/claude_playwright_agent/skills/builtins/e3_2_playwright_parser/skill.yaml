name: e3_2_playwright_parser
version: 1.0.0
description: E3.2 - Playwright Recording Parser. Parses Playwright recording files with context-aware extraction and metadata tracking.

author: Claude Playwright Agent
license: MIT
homepage: https://github.com/anthropics/claude-playwright-agent
repository: https://github.com/anthropics/claude-playwright-agent

# Python dependencies
python_dependencies: []

# Skill dependencies
dependencies:
  - e3_1_ingestion_agent

# Tags for categorization
