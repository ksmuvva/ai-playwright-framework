name: e2_4_task_queue_scheduling
version: 1.0.0
description: E2.4 - Task Queue & Scheduling. Priority-based task queue and scheduling system with context tracking.

author: Claude Playwright Agent
license: MIT
homepage: https://github.com/anthropics/claude-playwright-agent
repository: https://github.com/anthropics/claude-playwright-agent

# Python dependencies
python_dependencies: []

# Skill dependencies
dependencies:
  - e2_1_orchestrator_core
  - e2_2_lifecycle_management
  - e2_3_inter_agent_communication

# Tags for categorization
tags:
  - orchestration
  - scheduling
  - queue
  - e2

# Capabilities
capabilities:
  - task_queuing
  - priority_scheduling
  - task_dispatching
  - context_tracking
  - deadline_management
  - dependency_resolution

# Settings
settings:
  enabled: true
  max_queue_size: 1000
  default_priority: normal
  dispatch_interval: 0.1
