name: e2_5_health_monitoring
version: 1.0.0
description: E2.5 - Agent Health Monitoring. Monitors agent health with heartbeat, timeout detection, and recovery with context preservation.

author: Claude Playwright Agent
license: MIT
homepage: https://github.com/anthropics/claude-playwright-agent
repository: https://github.com/anthropics/claude-playwright-agent

# Python dependencies
python_dependencies: []

# Skill dependencies
dependencies:
  - e2_2_lifecycle_management
  - e2_3_inter_agent_communication

# Tags for categorization
tags:
  - orchestration
  - monitoring
  - health
  - e2

# Capabilities
capabilities:
  - heartbeat_monitoring
  - timeout_detection
  - health_status_tracking
  - failure_recovery
  - context_preserved_restart
  - metrics_collection

# Settings
settings:
  enabled: true
  heartbeat_interval: 30
  agent_timeout: 300
  health_check_interval: 60
